# Alembic Configuration File

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with the project root
prepend_sys_path = .

# Timezone for migration timestamps
timezone = UTC

# Max length for migration identifiers
truncate_slug_length = 40

# Set to 'true' to run migrations in "offline" mode
# offline: generates SQL script without connecting to database
# online: runs migrations directly against database
revision_environment = false

# Set to 'true' to enable batch mode for migrations
# Required for SQLite ALTER TABLE support
# Also useful for PostgreSQL in some cases
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Format migrations with black after generation
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
