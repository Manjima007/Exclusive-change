# =============================================================================
# ConfigMap - Non-sensitive configuration
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: exclusive-change-config
data:
  APP_NAME: "Exclusive-Change"
  APP_ENV: "production"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  
  # API settings
  API_PREFIX: "/api/v1"
  CORS_ORIGINS: "*"
  
  # Cache settings
  CACHE_TTL: "300"
  CACHE_PREFIX: "xc:"
