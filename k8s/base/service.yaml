# =============================================================================
# Service - Exposes the deployment internally
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: exclusive-change
  labels:
    app: exclusive-change
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: exclusive-change
