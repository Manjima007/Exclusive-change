# =============================================================================
# Horizontal Pod Autoscaler
# =============================================================================
# Automatically scales pods based on CPU/Memory usage

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: exclusive-change
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: exclusive-change
  
  minReplicas: 3
  maxReplicas: 20
  
  metrics:
    # Scale based on CPU usage
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    
    # Scale based on Memory usage
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  
  behavior:
    # Scale up quickly when needed
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 4
          periodSeconds: 30
      selectPolicy: Max
    
    # Scale down slowly to prevent flapping
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
      selectPolicy: Min
