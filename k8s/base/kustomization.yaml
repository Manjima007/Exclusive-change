# =============================================================================
# Exclusive-Change Kubernetes Base Configuration
# =============================================================================
# This file defines resources common to all environments

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: exclusive-change

# Common labels applied to all resources
commonLabels:
  app: exclusive-change
  app.kubernetes.io/name: exclusive-change
  app.kubernetes.io/component: api

resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - pdb.yaml
  - configmap.yaml
  - serviceaccount.yaml

# ConfigMap generator for non-sensitive config
configMapGenerator:
  - name: exclusive-change-config
    behavior: merge
    literals:
      - APP_NAME=Exclusive-Change
      - LOG_LEVEL=INFO
